<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: orange;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.qr-code {
  border: 2px solid #7a64e6;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.qr-code img {
  width: 150px;
}

.text {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

.person {
  width: 200px;
  margin-bottom: 20px;
}

.person img {
  width: 100%;
}

.button {
  background-color: #7a64e6;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover {
  background-color: #5949b5;
}
</style>
</head>
<body>
  <div class="container">
    <div class="qr-code">
      <img src="https://i.imgur.com/5lZ7g1B.png" alt="QR Code">
    </div>
    <div class="text">
      THRTRN-NIN-B B9
    </div>
    <div class="person">
      <img src="https://i.imgur.com/q3eC18S.png" alt="Person">
    </div>
    <div class="text">
      SCAN FOR PAY
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outstanding Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .payment-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .payment-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .total {
            color: red;
            font-weight: bold;
        }

        .tenant-info {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="payment-box">
    <div class="payment-header">Outstanding Payment</div>
    <div class="payment-row">
        <div>Month</div>
        <div>Total</div>
    </div>
    <div class="payment-row">
        <div>Aug</div>
        <div class="total">RM 250.00</div>
    </div>
    <div class="tenant-info">
        <div>Tenant Info</div>
        <div>Muhammad Karim Bin Zeemar</div>
        <div>PV3 A-9-3 B4</div>
        <div>Outstanding Payment: RM 250.00</div>
    </div>
</div>

</body>
</html>
